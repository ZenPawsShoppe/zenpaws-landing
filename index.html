<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZenPaws Co. | Soothing the world, one paw at a time</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter&display=swap" rel="stylesheet">
  <style>
    html, body {
  height: 100%;
  scroll-snap-type: y mandatory;
  overflow-y: scroll;
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background-color: #F7F4F0;
      color: #333;
      line-height: 1.6;
      scroll-behavior: smooth;
    }
    .scroll-snap-wrapper {
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      height: 100vh;
    }
    .snap-section {
  display: flex;
  flex-direction: column;
  align-items: center;
      scroll-snap-align: start;
      min-height: 100vh;
    }
    header {
      background-color: #EADBD0;
      text-align: center;
      padding: 60px 20px 40px;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      margin-bottom: 10px;
      color: #5A6B57;
    }
    header p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #5A6B57;
    }
    .cta-button {
      display: inline-block;
      padding: 12px 28px;
      background-color: #9F8772;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    .cta-button:hover {
      background-color: #8a715e;
    }
    section {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 50px 20px;
  margin: 0 auto;
}
    .welcome {
  max-width: 800px;
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.04);
      font-family: 'Playfair Display', serif;
      color: #5A6B57;
      font-size: 1.1rem;
      text-align: center;
    }
    .how-it-feels {
      display: grid;
      grid-template-columns: 1fr;
      gap: 30px;
      margin-top: 30px;
    }
    .feel-block {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      border: 1px solid #e6e0db;
      font-family: 'Playfair Display', serif;
      color: #4A5B46;
      box-shadow: 0 4px 16px rgba(0,0,0,0.03);
      text-align: center;
    }
    @media (min-width: 768px) {
      .how-it-feels {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    .benefits-upgraded {
      display: grid;
      grid-template-columns: 1fr;
      gap: 30px;
      margin-top: 30px;
    }
    .benefit-upgraded {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      border: 1px solid #e6e0db;
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: 1.1rem;
      color: #4A5B46;
      box-shadow: 0 4px 16px rgba(0,0,0,0.04);
      transition: transform 0.2s ease;
    }
    .benefit-upgraded:hover {
      transform: translateY(-4px);
    }
    .product-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .product-section img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .reviews {
  max-width: 800px;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      margin-top: 40px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.03);
    }
    .review {
      font-style: italic;
      margin-bottom: 12px;
      color: #5A6B57;
      font-family: 'Playfair Display', serif;
    }
    footer {
      text-align: center;
      padding: 25px;
      background: #EADBD0;
      font-size: 0.9rem;
      color: #5A6B57;
    }
    .image-with-text::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0);
    z-index: 1;
    transition: background 0.4s ease;
  }
  .image-with-text .content {
    position: relative;
    z-index: 2;
    color: white;
    text-align: center;
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.4s ease;
  }
  .image-with-text.animate::before {
    background: rgba(0, 0, 0, 0.4);
  }
  .image-with-text.animate .content {
    opacity: 1;
    transform: translateY(0);
  }
</head>
<body>
  

    <section class="snap-section">
  <header style="background-color: #EADBD0; text-align: center; padding: 60px 20px 40px;">
    <h1 style="font-family: 'Playfair Display', serif; font-size: 2.8rem; margin-bottom: 10px; color: #5A6B57;">Soothing the world, one paw at a time</h1>
    <p style="font-size: 1.2rem; margin-bottom: 20px; color: #5A6B57;">Comfort, calm, and connection—designed for modern pets and their humans.</p>
    <a class="cta-button" href="#product">Shop The Calm Bed</a>
  </header>
</section>

<section class="welcome snap-section">
  We believe pets deserve peace, just like people do. That’s why we create simple tools that help them settle, rest, and feel safe — one moment at a time.
</section>


<footer>
    &copy; 2025 ZenPaws Co. &nbsp;|&nbsp; Privacy · Refund · Terms
  </footer>
<script>
  const targetSection = document.querySelector('.image-with-text');
  const observer = new IntersectionObserver(
    entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          targetSection.classList.add('animate');
        }
      });
    },
    { threshold: 0.6 }
  );
  observer.observe(targetSection);
</script>
</body>
</html>
